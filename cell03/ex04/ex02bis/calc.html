<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f2f5;
    font-family: Arial, sans-serif;
    }

    .topic {
        font-weight: bold;
        font-size: 2rem;
        color: #333;
        margin-bottom: 1rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .calc {
        display: flex;
        flex-direction: row;
        gap: 0.5rem;
        padding: 1rem;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .calc input {
        height: 60px;
        width: 80px;
        font-size: 1.5rem;
        text-align: center;
        border: 2px solid #ddd;
        border-radius: 5px;
        padding: 0.5rem;
        transition: border-color 0.3s ease;
    }

    .calc input:focus {
        border-color: #007bff;
        outline: none;
    }

    .calc select {
        min-width: 80px;
        height: 60px;
        font-size: 1.5rem;
        text-align: center;
        border: 2px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
        transition: border-color 0.3s ease;
    }

    .calc select:focus {
        border-color: #007bff;
        outline: none;
    }

    .calc button {
        font-size: 1.5rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 0.5rem 1rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .calc button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .calc button:active {
        background-color: #004080;
    }

  </style>
</head>
<body>
  <div class="topic">Basic Calculator</div>
  <form class="calc">
    <input type="text" id="left" />
    <select id="operator">
      <option value="add">+</option>
      <option value="sub">-</option>
      <option value="mul">*</option>
      <option value="div">/</option>
      <option value="mod">%</option>
    </select>
    <input type="text" id="right" />
    <button type="submit">Try me!</button>
  </form>
  <script>
    let timer = setInterval(() => {
      alert("Please, use me...");
    }, 30000);

    $(".calc").on("submit", function(event) {
      event.preventDefault(); 

      const operator = $("#operator").val(); 
      let left = $("#left").val();           
      let right = $("#right").val();        

      if (left === "" || right === "") {
        alert("Error :(");
        return;
      }

      left = Number(left);
      right = Number(right);

      if (isNaN(left) || isNaN(right) || left < 0 || right < 0) {
        alert("Error :(");
        return;
      }

      if ((operator === "div" && right === 0) || (operator === "mod" && right === 0)) {
        alert("Itâ€™s over 9000!");
        return;
      }

      let result;
      switch (operator) {
        case "add":
          result = left + right;
          break;
        case "sub":
          result = left - right;
          break;
        case "mul":
          result = left * right;
          break;
        case "div":
          result = left / right;
          break;
        case "mod":
          result = left % right;
          break;
        default:
          result = "Unknown operator";
      }

      alert(result); 
      console.log(result); 
    });
  </script>
</body>
</html>
