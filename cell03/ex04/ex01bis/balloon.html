<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex01</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .balloon {
        width: 200px;
        height: 200px;
        background-color: #ff0000;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="balloon" id="balloon"></div>
    
    <script>
      let indexColor = 0;
      const balloon = $('#balloon'); 
      const color = ["red", "green", "blue"];

      function changeColor(direction) {
        if (direction === "forward") {
          indexColor = (indexColor + 1) % 3;
        } else {
          indexColor = ((indexColor - 1) % 3 + 3) % 3;
        }
        balloon.css('background-color', color[indexColor]); 
      }

      function inflate() {
        const balloon_size = balloon.width(); 
        balloon.css({
          width: balloon_size + 10 + "px",
          height: balloon_size + 10 + "px"
        }); 
        changeColor("forward");
        if (balloon.width() > 420) {
          balloon.css({
            width: "200px",
            height: "200px",
            backgroundColor: "red"
          });
        }
      }

      function deflate() {
        const balloon_size = balloon.width();
        if (balloon.width() > 200) {
          balloon.css({
            width: balloon_size - 5 + "px",
            height: balloon_size - 5 + "px"
          });
          changeColor("reverse");
        }
      }

      balloon.on('click', inflate);   
      balloon.on('mouseleave', deflate);  
    </script>
  </body>
</html>
