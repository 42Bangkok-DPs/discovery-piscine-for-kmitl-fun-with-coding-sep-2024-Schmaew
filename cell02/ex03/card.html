<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="profile-card">
        <h1 class="title">User Profile</h1>

        <div class="profile-info">
            <img src="El_Gato_Original.webp" alt="Profile Picture" class="profile-pic">
            <h2 class="login">Car</h2>
            <p class="description">meow meow~</p>
        </div>

        <div class="social-media">
            <table>
                <tr>
                    <td><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><img src="Facebook_Logo_(2019).png" alt="Social 1"></a></td>
                    <td><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><img src="Instagram_icon.png.webp" alt="Social 2"></a></td>
                    <td><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><img src="LINE_New_App_Icon_(2020-12).png" alt="Social 3"></a></td>
                </tr>
            </table>
        </div>

        <button class="contact-btn">Contact</button>
    </div>
</body>
</html>
