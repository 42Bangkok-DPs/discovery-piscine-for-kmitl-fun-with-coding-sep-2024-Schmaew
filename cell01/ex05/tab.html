<html lang="en">
<head>
    <title>Two-Colored Full-Screen</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        .left {
            flex: 1;
            background-color: #FF5733; 
        }
        .right {
            flex: 1;
            background-color: #3375FF; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <p style="padding-left: 5%;">yoooooooo</p>
        </div>
        <div class="right">
            <p style="padding-left: 5%;">loooooooo</p>
        </div>
    </div>
</body>
</html>
