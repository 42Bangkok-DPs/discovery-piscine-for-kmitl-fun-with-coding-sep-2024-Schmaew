<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basics</title>

  <style>
    body {
      background-color: pink;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: white;
      text-align: center;
      font-size: 48px;
      margin-top: 20px;
    }

    .shop-container {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .shop-item {
      text-align: center;
    }

    .shop-item img {
      max-width: 300px;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }

    .shop-item a {
      text-decoration: none;
      color: blue;
      font-size: 18px;
    }

    hr {
      border: 1px solid black;
      margin: 30px 0;
    }

    footer {
      text-align: right;
      font-style: italic;
      font-family: "Courier New", Courier, monospace;
      margin-right: 20px;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Shop! &hearts;</h1>

  <div class="shop-container">
    <div class="shop-item">
      <img src="lazada.png" alt="Shop 1">
      <a href="https://www.lazada.co.th/" target="_blank">Visit Shop 1</a>
    </div>
    <div class="shop-item">
      <img src="shopee.png" alt="Shop 2">
      <a href="https://shopee.co.th/" target="_blank">Visit Shop 2</a>
    </div>
  </div>

  <hr>

  <footer>
    <p>&copy; krichoop 2024</p>
  </footer>

</body>
</html>
